<script language="javascript" type="text/javascript">
function fnOnSubmit(theForm) {
	if (theForm.elements['name'].value == '' ||
		theForm.elements['password'].value == '') {
		alert('必须输入用户名和密码才能登录。');
		theForm.elements['name'].focus();
		return false;
	}
	return true;
}
</script>
